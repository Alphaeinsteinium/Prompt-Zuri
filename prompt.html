<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print-Out Page</title>
</head>
<body>
    <script>
        var name, height, country
        name= prompt("Enter Your Name")
        height= prompt("Enter Your Height")
        country= prompt("Enter Your Country")
        document.write(name + "<br>" + height + "<br>" + country);
    </script>
</body>
</html>
